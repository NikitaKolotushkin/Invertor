<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список всех элементов</title>
</head>
<body>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.cabinet }}</td>
        <td>{{ item.inv_no }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.time }}</td>
    </tr>
    {% endfor %}

</body>
</html>
